<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Web Apps: Week 2</title>

  <link rel="stylesheet" href="../reveal.js/css/reset.css">
  <link rel="stylesheet" href="../reveal.js/css/reveal.css">
  <link rel="stylesheet" href="../reveal.js/css/theme/night.css">

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="../reveal.js/lib/css/monokai.css">

  <style>
    /* https://stackoverflow.com/questions/25479420/how-to-add-a-fixed-footer-on-all-slides */
    .reveal .footer {
      position: absolute;
      bottom: 1em;
      left: 1em;
      font-size: 0.5em;
      /* z-index: 1000; */
    }
  </style>
</head>

<body>

  <div class="reveal">
    <div class='footer'>
      <ul id='footer-links' style='visibility: hidden;'>
        <li>
          <a id='to-repo' href="https://github.com/hackyourfuturebelgium/databases" target="_blank">
            <code>module repository</code>
          </a>
        </li>
        <li>
          </a><a id='to-sketchpad' href="https://hackyourfuturebelgium.github.io/sketchpad" target="_blank">
            <code>live sketchpad</code>
          </a>
        </li>
      </ul>
      <br>
      <code id="footer-text">ESC to overview</code>
    </div>


    <div class="slides">

      <section id='cover-slide'>
        <section>
          <h2>Databases</h2>
          <br>
          <h3>Week 2</h3>
          <br>
          <code>"s"</code> for speaker notes
          <br>
          <br>
          <a href="https://github.com/hackyourfuturebelgium/databases/tree/master/week-2" target='_blank'>
            -- back to repo --
          </a>
        </section>

      </section>

      <section id='topic-1'>
        <section id='slide-1-in-topic-1'>

        </section>

        <section id='slide-1-in-topic-2'>

        </section>
      </section>


    </div>
  </div>


  <script src="../reveal.js/js/reveal.js"></script>

  <script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
      controlsTutorial: true,
      slideNumber: 'h/t',
      hash: true,
      help: true,
      width: '100%',
      height: '100%',
      dependencies: [
        { src: '../reveal.js/plugin/notes/notes.js', async: true },
        { src: '../reveal.js/plugin/highlight/highlight.js', async: true }
      ],
    })

    Reveal.addEventListener('overviewshown', function (event) {
      document.getElementById('footer-text').innerHTML = 'ESC into slide'
      document.getElementById('footer-links').style.visibility = 'visible'
    })
    Reveal.addEventListener('overviewhidden', function (event) {
      document.getElementById('footer-text').innerHTML = 'ESC to overview'
      document.getElementById('footer-links').style.visibility = 'hidden'
    })


  </script>
</body>

</html>
